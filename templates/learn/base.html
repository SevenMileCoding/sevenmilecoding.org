<!DOCTYPE HTML>
<!--
	Stellar by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>{% block title %}7MC{% endblock %} - Learn</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{{ url_for('static', filename='js/ie/html5shiv.js') }}"></script><![endif]-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/stellar/main.css') }}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ url_for('static', filename='css/stellar/ie9.css') }}"" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ url_for('static', filename='css/stellar/ie8.css') }}"" /><![endif]-->
		{% block css %}{% endblock %}
	</head>
	<body>

	<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
				<header id="header" class="alt" style="padding-top:4em;padding-bottom:2em">
					<span class="logo"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="" /></span>
					<h1>Learn 7MC</h1>
					<p>Seven Mile Coding Learning Hub</p>
				</header>

				{% block content %}{% endblock %}


				<!-- Footer -->
				<footer id="footer">
						<section>
							<h2>Contact</h2>
							<dl class="alt">
								<dt>Phone</dt>
								<dd>{{ phone }}</dd>
								<dt>Email</dt>
								<dd><a href="mailto:{{email}}">{{ email }}</a></dd>
							</dl>
							<ul class="icons">
								<li><a href="{{ github }}" class="icon fa-github alt"><span class="label">GitHub</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; Seven Mile Coding. All rights reserved. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/util.js') }}"></script>
			<!--[if lte IE 8]><script src="{{ url_for('static', filename='js/ie/respond.min.js') }}"></script><![endif]-->
			<script src="{{ url_for('static', filename='js/stellar_main.js') }}"></script>

	</body>
</html>
